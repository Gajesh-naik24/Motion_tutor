<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="w-full h-screen max-h-screen flex justify-center items-center">
        <div class="flex flex-col justify-center px-4 w-full md:w-1/2">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
              <h1 class="logo text-btn-primary w-full text-3xl font-bold text-center"></h1>
              <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight ">Sign in to your account</h2>
            </div>
          
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
              <form class="space-y-6" action="#" method="POST">
                <div>
                  <label for="email" class="block text-sm font-medium leading-6 ">Email address</label>
                  <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 p-2 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset outline-none sm:text-sm sm:leading-6" placeholder="Enter your email">
                  </div>
                </div>
          
                <div>
                  <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 ">Password</label>
                    <div class="text-sm">
                      <a href="#" class="font-semibold text-btn-primary hover:text-btn-primary">Forgot password?</a>
                    </div>
                  </div>
                  <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 p-2 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset outline-none sm:text-sm sm:leading-6" placeholder="Enter your password">
                  </div>
                </div>
          
                <div>
                  <button type="submit" class="flex w-full justify-center rounded-md bg-btn-primary px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
                </div>
              </form>
          
              <p class="mt-3 text-center text-sm text-gray-500">
                Not a member?
                <a href="signup" class="font-semibold leading-6 text-btn-primary hover:text-indigo-500">Sign up here</a>
              </p>
            </div>
          </div>
    </main>
    <footer id="footer-description" class="fixed bottom-0 border-t bg-white border-gray-400 w-full font-semibold text-center py-2 text-xs">
    </footer>
    <script src="./index.js"></script>
</body>
</html>
