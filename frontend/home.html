<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="w-full px-4 py-1">
      <nav
        class="w-full p-3 md:px-12 flex justify-center items-center border-b border-gray-300"
      >
        <div class="w-1/2 flex">
          <h1 class="logo text-2xl font-bold cursor-pointer"></h1>
        </div>
        <div class="w-1/2 flex justify-end"></div>
      </nav>
    </header>
    <main class="w-full flex flex-col">
      <section
        class="w-full p-4 pt-8 flex flex-col justify-center items-center space-y-8"
      >
        <h1
          class="text-2xl md:text-3xl w-full text-center text-btn-primary font-bold"
        >
          Upload your video,<br />
          you want to convert to AVI
        </h1>
        <div
          id="drag-zone"
          class="w-full md:w-[75%] lg:w-[60%] border-[3px] p-4 px-12 border-dashed rounded-lg border-gray-400 flex flex-col justify-center items-center"
        >
          <input type="file" class="hidden" id="video-upload" accept=".mp4" />
          <div
            id="before-upload"
            class="w-full flex flex-col justify-center items-center"
          >
            <div class="w-[100px] aspect-video py-4">
              <img
                src="./assets/video-home.svg"
                class="w-full"
                alt="video-logo"
              />
            </div>
            <h3 class="text-lg font-semibold py-2">Drag and drop video file</h3>
            <span class="w-full text-center text-gray-400">Or</span>
            <button
              class="px-4 py-3 my-3 rounded-lg bg-btn-primary text-white w-full md:w-[50%] self-center"
              onclick="videoUpload()"
            >
              Browse
            </button>
          </div>
          <section id="uploaded-section" class="flex-col items-center hidden">
            <video
              id="uploaded-video"
              controls
              autoplay
              class="w-full max-w-[500px] mb-4"
            ></video>
            <button
              id="transfer-btn"
              class="px-4 py-3 mb-2 rounded-lg bg-btn-primary text-white w-full md:w-[40%] self-center"
            >
              Transfer
            </button>
            <button
              id="transfer-btn"
              class="px-4 py-3 mb-2 rounded-lg bg-btn-primary text-white w-full md:w-[40%] self-center"
              onclick="handleCancel()"
            >
              Cancel
            </button>
          </section>
          <p id="video-name"></p>
        </div>
      </section>
      <section
        class="w-full flex-col flex lg:flex-row pb-16 px-3 items-center justify-evenly"
      >
        <div
          id="outputVideo"
          class="flex flex-col invisible w-[500px] items-center"
        >
          <video
            id="output-video"
            muted
            controls
            class="w-full max-w-[500px]"
          ></video>
        </div>
        <button
          id="animate-btn"
          class="px-4 py-3 mb-2 rounded-lg bg-btn-primary text-white w-full md:w-[40%] self-center"
        >
          Animate
        </button>
      </section>
      <section class="w-full h-full">
        <div class="w-full aspect-video border">
          <canvas class="w-full" id="render-canvas"> </canvas>
        </div>
      </section>
    </main>
    <footer
      id="footer-description"
      class="fixed bottom-0 border-t bg-white border-gray-400 w-full font-semibold text-center py-2 text-xs"
    ></footer>
    <div id="loader" class="fixed top-0 bottom-0 left-0 right-0 bg-gray-300 opacity-60 hidden justify-center items-center">
      <div class="w-10 h-10 rounded-full border-y-2 animate-spin border-blue-500"></div>
    </div>
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/loader.js"></script>
    <script type="module" src="./js/three.js"></script>
  </body>
</html>
